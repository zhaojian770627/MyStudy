<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>event 绑定</title>
<script type="text/javascript" src="../frameworkjs/lib/jquery-1.11.1.js"></script>
<script type="text/javascript"
	src="../frameworkjs/lib/knockout-3.4.0.js"></script>
<script type="text/javascript">
	var viewModel = {
		detailsEnabled : ko.observable(false),
		enableDetails : function() {
			this.detailsEnabled(true);
		},
		disableDetails : function() {
			this.detailsEnabled(false);
		}
	};
</script>
</head>
<body>
	event绑定在DOM元素上添加指定的事件句柄以便元素被触发的时候执行定义的JavaScript 函数。大部分情况下是用在keypress，mouseover和mouseout上。
	<br>
	每次鼠标在第一个元素上移入移出的时候都会调用view model上的方法来toggle detailsEnabled的值，而第二个元素会根据detailsEnabled的值自动显示或者隐藏。
	<br>
	<br>
	<div>
		<div style="color: red;"
			data-bind="event: { mouseover: enableDetails, mouseout: disableDetails }">
			Mouse over me</div>
		<div data-bind="visible: detailsEnabled">Details</div>
	</div>
	<script type="text/javascript">
		ko.applyBindings(viewModel);
	</script>
</body>
</html>
