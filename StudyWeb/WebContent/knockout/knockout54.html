<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Checkbox关联到数组</title>
<script type="text/javascript" src="../frameworkjs/lib/jquery-1.11.1.js"></script>
<script type="text/javascript"
	src="../frameworkjs/lib/knockout-3.4.0.js"></script>
<script type="text/javascript">
	var viewModel = {
		wantsSpam : ko.observable(true),
		spamFlavor : ko.observable("almond")
	// Initially selects only the Almond radio button
	};

	// ... then later ...
	function changeValue() {
		viewModel.spamFlavor("msg"); // Now only Monosodium Glutamate is checked
	}
</script>
</head>
<body>
	<p>
		Send me spam: <input type="checkbox" data-bind="checked: wantsSpam" />
	</p>

	<div data-bind="visible: wantsSpam">
		Preferred flavor of spam:
		<div>
			<input type="radio" name="flavorGroup" value="cherry"
				data-bind="checked: spamFlavor" /> Cherry
		</div>
		<div>
			<input type="radio" name="flavorGroup" value="almond"
				data-bind="checked: spamFlavor" /> Almond
		</div>
		<div>
			<input type="radio" name="flavorGroup" value="msg"
				data-bind="checked: spamFlavor" /> Monosodium Glutamate
		</div>
	</div>
	<input type="button" value="Change" onclick="changeValue();">
	<script type="text/javascript">
		ko.applyBindings(viewModel);
	</script>
</body>
</html>
