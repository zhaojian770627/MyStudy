<html>
<head>
	<meta http-equiv=Content-Type content="text/html; charset=gb2312" />
	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="js/json2.js"></script>
	<script type="text/javascript" src="js/qtimage.js"></script>
</head>
<body>
<p align="center">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<span style="font-size: 22px"><strong>XXXX医院</strong></span><br />
	<br />
</p>
<p align="center">
	<span style="font-size: 20px"><strong>医学影像诊断报告</strong></span><br />
</p>
<input id='getHtmlValue' type="button" value="获取界面值" onclick="getHtmlValue();">
<table width="100%" border="1" cellspacing="0" cellpadding="0" style="border-collapse: collapse">
	<tr>
		<td width="16%" style="font-size: 14px"><strong>流水号</strong></td>
		<td width="17%" style="font-size: 14px" id="SerialNumber"><span id="SerialNumberValue">&nbsp;</span></td>
		<td width="16%" style="font-size: 14px"><strong>门诊号</strong>
		</td>
		<td width="17%" style="font-size: 14px" id="PatientNumber"><span id="PatientNumberValue">&nbsp;</span></td>
		<td width="16%" style="font-size: 14px"><strong>住院号</strong></td>
		<td width="18%" style="font-size: 14px" id="HospitalNumber"><span id="HospitalNumberValue">&nbsp;</span></td>
	</tr>
	<tr>
		<td style="font-size: 14px"><strong>科别</strong></td>
		<td style="font-size: 14px" id="Section"><span id="kbValue">&nbsp;</span></td>
		<td style="font-size: 14px"><strong>床位</strong></td>
		<td style="font-size: 14px" id="Section"><span id="cwValue">&nbsp;</span></td>
		<td style="font-size: 14px"><strong>检查收费</strong></td>
		<td style="font-size: 14px" id="CheckCharge"><span id="CheckChargeValue">&nbsp;</span></td>
	</tr>
	<tr>
		<td style="font-size: 14px"><strong>检查部位</strong></td>
		<td style="font-size: 14px" id="CheckPosition"><span id="CheckPositionValue">&nbsp;</span></td>
		<td style="font-size: 14px"><strong>检查项目</strong></td>
		<td colspan="3" style="font-size: 14px" id="CheckItem"><span id="CheckItemValue">&nbsp;</span></td>
	</tr>
	<tr>
		<td style="font-size: 14px"><strong>申请医生</strong></td>
		<td style="font-size: 14px" id="ApplyDoctor"><span id="ApplyDoctorValue">&nbsp;</span></td>
		<td style="font-size: 14px"><strong>检查医生</strong></td>
		<td style="font-size: 14px" id="CheckDoctor"><span id="CheckDoctorValue">&nbsp;</span></td>
		<td style="font-size: 14px"><strong>记录医生</strong></td>
		<td style="font-size: 14px" id="RecordDoctor"><span id="RecordDoctorValue">&nbsp;</span></td>
	</tr>
</table>
<hr />
<table width="100%" border="1" cellspacing="0" cellpadding="0"
	style="border-collapse: collapse">
	<tr>
		<td width="16%" style="font-size: 14px"><strong>初步诊断</strong></td>
		<td width="84%" style="font-size: 14px" id="InitialDiagnose">&nbsp;<textarea id="InitialDiagnoseValue" cols="100" rows="5"></textarea></td>
	</tr>
</table>
<hr />
<table width="100%" border="0" cellspacing="0" cellpadding="0"
	style="border-collapse: collapse; border: none">
	<tr>
		<td width="100%" id="Image"></td>
	</tr>
</table>
<br />
<p>
	<span style="font-size: 14px"><strong>影像所见：</strong></span>
</p>
<p style="font-size: 14px" id="Findings">&nbsp;</p>
<br />
<p style="font-size: 14px">
	<strong>影像提示：</strong>
</p>
<p style="font-size: 14px" id="Hint">&nbsp;</p>
<br />
<script type="text/javascript">
setHtmlValue();
</script>
</body>
