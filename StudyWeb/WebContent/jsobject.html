<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JS OBJECT</title>
</head>
<body>
	<script src="js/object/extend.js"></script>
	<script type="text/javascript">
		var parent = {
			numbers : [ 1, 2, 3 ],
			letters : [ 'a', 'b', 'c' ],
			obj : {
				prop : 1
			},
			bool : true
		};
		var mydeep = deepCopy(parent);
		var myshallow = extendCopy(parent);

		myshallow.numbers.push(10);
		console.log('myshallow:' + myshallow.numbers);
		console.log('parent:' + parent.numbers)
	</script>
</body>
</html>
