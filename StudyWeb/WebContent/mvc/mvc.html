<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>MVC Test</title>
</head>
<body>
	<p id='p1'>段落1</p>
	<br>
	<p id='p2'>段落2</p>
</body>
<script src="../frameworkjs/lib/jquery-1.11.1.js"></script>
<script src="../js/mvc/assert.js"></script>
<script src="../js/mvc/class.js"></script>
<script src="../js/mvc/model.js"></script>
<script type="text/javascript">
	var Button = new Class;
	Button.include({
		init : function(element) {
			this.element = jQuery(element);
			this.element.click(this.click);
		},
		click : function() {
			console.log('clicked');
		}
	});
	var b1 = new Button('#p1');
	var b2 = new Button('#p2');

	(function() {
		this.appName = 'wem';
		document.body.addEventListener("click", function(e) {
			//alert(this.appName);
		}, false);
	})();

	var Asset = Model.create();

	Asset.extend({
		find : function(id) {
			var record = this.records[id];
			if (!record)
				throw ('Unknow record');

			return record.dup();
		}
	});

	Asset.include({
		init : function(arguments) {
			return jQuery.extend(true, this, arguments);
		},
		create : function() {
			if (!this.id)
				this.id = Math.guid();
			this.newRecord = false;
			this.parent.records[this.id] = this.dup();
		},

		update : function() {
			this.parent.records[this.id] = this.dup();
		},

		dup : function() {
			return jQuery.extend(true, {}, this);
		}
	});

	Asset.attributes = [ "name", "ext" ];

	// 预加载数据
	var asset;
	$.get('http://localhost:8080/StudyWeb/myweb/getData', function(result) {
		asset = JSON.parse(result);
		Asset.populate(asset.asset);
	});

	// 创建数据测试
	var a1 = Asset.init({
		id : 3,
		name : 'c',
		ext : '.c'
	});
	a1.createRemote('http://localhost:8080/StudyWeb/myweb/saveData', function(
			result) {
		var r = JSON.parse(result);
		if (r.result == true)
			console.log('更新成功');
	});
</script>

</html>
