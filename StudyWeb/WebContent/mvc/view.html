<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>MVC Test</title>
<style type="text/css" media="screen">
#view {
	margin: 20px;
	padding: 20px;
	width: 200px;
	border: 5px dashed blue;
}

#view.over {
	border-color: red;
}
</style>
</head>
<body>
	<div id="view">Mouse over me</div>
	<div id="users">
		<form>
			<input type="search" value="" placeholder="Enter a query">
			<button>Search</button>
		</form>
	</div>
</body>
<script src="../js/mvc/jquery-1.11.1.js"></script>
<script src="../js/mvc/ctrols.js"></script>
<script type="text/javascript">
	//使用全局对象作为上下文，而不是window对象
	//用来创建全局对象
	var exports = this;

	$(function($) {
		var ToggleView = Controller.create({
			init : function(view) {
				this.view = $(view);
				this.view.mouseover(this.proxy(this.toggleClass));
				this.view.mouseout(this.proxy(this.toggleClass));
			},

			toggleClass : function(e) {
				this.view.toggleClass("over", e.data);
			}
		});

		// 实例化控制器,调用init()
		new ToggleView('#view');
	});

	jQuery(function($) {
		exports.SearchView = Controller.create({
			elements : {
				"input[type=search]" : "searchInput",
				"form" : "searchForm"
			},

			events : {
				"submit form" : "search"
			},

			init : function() { /* ... */
			},

			search : function() {
				alert("Searching: " + this.searchInput.val());
				return false;
			},
		});

		new SearchView({
			el : $("#users")
		});
	});
</script>
</html>
