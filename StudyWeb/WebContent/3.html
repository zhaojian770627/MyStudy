<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Image Gallery</title>
<link rel="stylesheet" href="styles/3.css" media="screen" />
</head>
<body>
	<h1>Snapshots</h1>
	<ul id="imagegallery">
		<li><a href="images/Chrysanthemum.jpg"
			title="A fireworks display"> <img alt="Fireworks"
				src="images/Chrysanthemum_small.jpg">
		</a></li>
		<li><a href="images/Hydrangeas.jpg" title="A cup of black coffee">
				<img alt="Coffee" src="images/Hydrangeas_small.jpg">
		</a></li>
		<li><a href="images/Koala.jpg" title="A red,red rose"> <img
				alt="Rose" src="images/Koala_small.jpg">
		</a></li>
		<li><a href="images/Lighthouse.jpg" title="The famous clock">
				<img alt="Big Ben" src="images/Lighthouse_small.jpg">
		</a></li>
	</ul>
	<div
		style="position: fixed; right: 10px; top: 10px; width: 200px; height: 200px; background-color: red">
		<div
			style="position: absolute; top: 10px; left: 10px; width: 100px; height: 100px; background-color: blue">
		</div>
	</div>
	<div
		style="position:relative; top: 10px; left: 10px; width: 100px; height: 100px; background-color: blue">
	</div>
	<script src="js/showpic.js"></script>
	<script src="js/tool.js"></script>
</body>
</html>
